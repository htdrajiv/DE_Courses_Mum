<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:spn="http://ban.spinner">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Event Handle</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<spn:spinner value="#{dateBean.month}" id="monthSpinner" minimum="1"
				maximum="12" size="3" />
			<br />
			<spn:spinner value="#{dateBean.year}" id="yearSpinner" minimum="1900"
				maximum="2100" size="8" />
			<br/>
			<h:commandButton value="Next" action="donePage"/>
		</h:form>
	</f:view>
</h:body>
</html>
