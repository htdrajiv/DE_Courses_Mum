<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF Event Handling</title>
    </h:head>
    <h:body>
        <h:form>
         Airline :
         <h:selectOneMenu value="#{eventHandlingBean.selectedAirline}"
            onchange="submit()"
            valueChangeListener="#{eventHandlingBean.airlinesChanged}" >
             <f:selectItem id="item1" itemLabel="All" itemValue="all"/>
             <f:selectItem id="item2" itemLabel="KLM" itemValue="klm"/>
             <f:selectItem id="item3" itemLabel="North West" itemValue="nw"/>
             <f:selectItem id="item4" itemLabel="United Airlines" itemValue="ua"/>
         </h:selectOneMenu>         
         <br/><br/><br/><br/>
         Details: 		 
             <table border="1">
                <ui:repeat value="#{eventHandlingBean.filteredAirlinesDetails}" var="airline">
                   <tr>
                       <td> #{airline.from} </td>
                       <td> #{airline.to} </td>
                       <td> #{airline.departureDate} </td>
                       <td> #{airline.name} </td>
                       <td> #{airline.fair} </td>
                   </tr>
                </ui:repeat>
            </table>		

      </h:form>
    </h:body>
</html>
